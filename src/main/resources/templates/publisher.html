<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ISKALAY - Каталог</title>

    <link rel="stylesheet" href="/static/catalog_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100">

<header th:insert="blocks\header :: header" class="sticky-top"></header>

<hr class="clear">

<main class="container flex-shrink-0 bg-warning">
    <div class="row mt-5">
        <div class="col-lg-3">
            <div class="card mb-4 rounded-3 shadow-sm">
                <a href="/fourquarters" class="book">
                    <img class="book-photo mb-3" src="/img/fourquarters.jpg">
                    <h4 class="card-title pricing-card-title mx-3 text-break">Four quarters</h4>
                </a>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card mb-4 rounded-3 shadow-sm">
                <a href="/popurri" class="book">
                    <img class="book-photo mb-3" src="/img/popurri.jpg">
                    <h4 class="card-title pricing-card-title mx-3 text-break">Попурри</h4>
                </a>
            </div>
        </div>
    </div>
    <div class="pt-4"></div>
</main>

<script type="text/javascript" src="/static/catalog_script.js"></script>

<hr class="clear">

<footer th:insert="blocks/footer :: footer" class="footer mt-auto py-1 bg-dark"></footer>

</body>

</html>
